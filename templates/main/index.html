<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>To-Do Tracker</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body class="bg-dark" >
    <div class="container" style="width:500px; height:1000px; background-color:#222930;">
        <nav class="navbar navbar-dark bg-dark">
         <a class="navbar-brand ">Keep track of all your to-do's in one place!</a>
        </nav>
        <div class="row mt-4">
            <div class="col">
                <h2 style="color:white;"> Add Item</h2>
                <form class="form-inline"  action="add_todo/" method="post"> {% csrf_token %}
                    <input type="text" name="content" class="form-control mb-2 mr-sm-2" placeholder="note it down...">
                    <button type="submit" class="btn btn-primary mb-2" style="margin-left:160px;">Submit</button>
                </form>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <h2 style="color:white;"> Current Item{% if todo_list|length > 1 %}s{% endif %}</h2>
                {% if todo_list|length == 0 %}
                    <h5 style="color:white;">Nothing noted yet!</h5>
                {% endif %}
                <ul class="list-group list-group-flush">
                    {% for item in todo_list %}
                     <form action="del_todo/{{item.id}}/" method="post"> {% csrf_token %}
                        <li class="list-group-item " style="background-color:#222930 ; color:white;">{{ item.text }}

                                <button type="submit" class="btn btn-sm btn-danger float-right" >Delete</button>

                        </li>
                     </form>
                    {% endfor %}
                </ul>

            </div>
        </div>
    </div>

</body>
</html>
